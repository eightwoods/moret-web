                </div>

                    <div class="header-title m-b-24">Liquidity pool list<span class="icon icon-refresh cursor js-refresh"></span></div>

            <div class="active-hottubs m-t-48 animate-panel">

                </div>
                <div class="loader"></div>
                <div class="hottubs-content"></div>

            <div class="active-vote m-t-48 animate-panel">

                <div class="in-box">
                    <div class="header-title m-b-24">Add new liquidity pool with hedging strategies</div>
                    <div class="vote-content">

                            <div class="form">
                                <div class="form-row">
                                    <div class="form-col">
                                        <fieldset>
                                            <legend>Pool Name</legend>
                                            <input type="text" name="pool-name" value="LiquidityPool" />
                                        </fieldset>
                                    </div>
                                    <div class="form-col">
                                        <fieldset>
                                            <legend>Pool Symbol</legend>
                                            <input type="text" name="pool-symbol" value="MoretLP" />
                                        </fieldset>
                                    </div>
                                    <div class="form-col">
                                        <fieldset>
                                            <legend>Description</legend>
                                            <input type="text" name="description" value="Lorem ipsum" onKeyPress="if(this.value.length==32) return false;" />
                                        </fieldset>
                                    </div>
                                    <div class="form-col">
                                        <fieldset>
                                            <legend>Hedging Address</legend>
                                            <input type="text" name="address" value="0xfcbd4b191c23c438947354024962b88a29e95ba7" />
                                        </fieldset>
                                    </div>
                                    <div class="form-col">
                                        <fieldset>
                                            <legend>Initial Pool Amount</legend>
                                            <input type="number" name="usdc-amount" value="1" />&nbsp;&nbsp;USDC
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cont-col">
                            <a href="#" class="btn btn-blue js-propose">Propose</a>
                        </div>
                    </div>
                </div>
